<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let temp of invoices; let i = index">
    <td><a href="invoice/edit/{{temp.id}}">{{temp.id}}</a></td>
    <td>{{temp.name}}</td>
  </tr>
  </tbody>

  <input type="button" value="Nowy" [routerLink]="['create']" class="btn">

</table>
