<table class="table" id="details" style="background-color: white">
  <thead>
  <th>Pola do edytowania</th>
  </thead>
  <tbody>
  <tr>
    <td>ID</td>
    <td><input type="number" [(ngModel)]="faktura.id"></td>
  </tr>
  <tr>
    <td>Data Wystawienia</td>
    <td><input type="date" [(ngModel)]="faktura.dataWystawienia"></td>
  </tr>
  <tr>
    <td>Data Płatności</td>
    <td><input type="date" [(ngModel)]="faktura.dataPlatnosci"></td>
  </tr>
  <tr>
    <td>Forma Płatności</td>
    <td><input type="text" [(ngModel)]="faktura.formaPlatnosci"></td>
  </tr>
  <tr>
    <td>Sprzedawca</td>
    <select name="faktura.sprzedawca" ngModel>
      <option *ngFor="let sprzedawca of uzytkownikService.getUzytkownicyFromLocal()" [ngValue]="sprzedawca.id">
        {{ sprzedawca.nazwa }}
      </option>
    </select>
  </tr>
  <tr>
    <td>Klient</td>
    <select name="faktura.klient" ngModel>
      <option *ngFor="let klient of klientService.getKlienciFromLocal()" [ngValue]="klient.id">
        {{ klient.nazwa }}
      </option>
    </select>
  </tr>
  <tr>
    <td>Numer Faktury</td>
    <td><input type="number" [(ngModel)]="faktura.nrFaktury"></td>
  </tr>
  <tr>
    <td>Uwagi</td>
    <td><input type="text" [(ngModel)]="faktura.uwagi"></td>
  </tr>

  </tbody>

</table>

<button class="btn" (click)="save()">Zapisz</button>
