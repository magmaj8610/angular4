<table class="table" id="details" style="background-color: white">
  <thead>
  <tr>
    <th>Parametr</th>
    <th>Wartość</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Numer</td>
    <td><input type="ID" [(ngModel)]="invoice.id"></td>
  </tr>
  <tr>
    <td>Imię i nazwisko</td>
    <td><input type="nazwa" [(ngModel)]="invoice.name"></td>
  </tr>
  <tr>
    <td>Adres</td>
    <td><input type="nazwa" [(ngModel)]="invoice.adress"></td>
  </tr>

  <tr>
    <td>NIP</td>
    <td><input type="nazwa" [(ngModel)]="invoice.nip"></td>
  </tr>

  <tr>
    <td>REGON</td>
    <td><input type="nazwa" [(ngModel)]="invoice.regon"></td>
  </tr>

  <tr>
    <td>Numer konta bankowego</td>
    <td><input type="nazwa" [(ngModel)]="invoice.countnumber"></td>
  </tr>

  </tbody>

</table>


<button class="btn" (click)="save()">Zapisz</button>
<button (click)="download()">Pobierz</button>
