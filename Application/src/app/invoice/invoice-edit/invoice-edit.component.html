<table class="table" id="details">
  <thead>
  <th>Pola do edytowania</th>
  </thead>
  <tbody>
  <tr>
    <td>ID</td>
    <td><input type="number" [(ngModel)]="faktura.id"></td>
  </tr>
  <tr>
    <td>Data Wystawienia</td>
    <td><input type="date" [(ngModel)]="faktura.dataWystawienia"></td>
  </tr>
  <tr>
    <td>Data Płatności</td>
    <td><input type="date" [(ngModel)]="faktura.dataPlatnosci"></td>
  </tr>
  <tr>
    <td>Forma Płatności</td>
    <td><input type="text" [(ngModel)]="faktura.formaPlatnosci"></td>
  </tr>
  <tr>
    <td>Sprzedawca</td>
    <select   [compareWith]="byId" [(ngModel)]="faktura.sprzedawca" class="form-control">
      <option *ngFor="let sprzedawca of uzytkownikService.getUzytkownicyFromLocal()" [ngValue]="sprzedawca">
        {{ sprzedawca.nazwa }}
      </option>
    </select>
  </tr>
  <tr>
    <td>Klient</td>
    <select [compareWith]="byId"   [(ngModel)]="faktura.klient" class="form-control">
      <option *ngFor="let klient of klientService.getKlienciFromLocal()" [ngValue]="klient">
        {{ klient.nazwa }}
      </option>
    </select>
  </tr>
  <tr>
    <td>Numer Faktury</td>
    <td><input type="number" [(ngModel)]="faktura.nrFaktury"></td>
  </tr>
  <tr>
    <td>Uwagi</td>
    <td><input type="text" [(ngModel)]="faktura.uwagi"></td>
  </tr>

  </tbody>

</table>

<button (click)="addPozycja()">Dodaj pozycje</button>
<table class="table">
  <th>ID</th>
  <th>Nazwa</th>
  <th>Jednostka miary</th>
  <th>Ilość</th>
  <th>Cena netto</th>
  <th>Wartość Vat</th>
  <th>Cena brutto</th>
  <tr *ngFor="let pozycja of faktura.pozycje">
    <td><input type="number" [(ngModel)]="pozycja.id" readonly></td>
    <select name="pozycja.nazwa" ngModel>
      <option *ngFor="let towar of towarService.getTowaryFromLocal()" [ngValue]="towar">
        {{ towar.nazwa }}
      </option>
    </select>
    <td><input type="text" [(ngModel)]="pozycja.jednostkaMiary"></td>
    <td><input type="number" [(ngModel)]="pozycja.ilosc"></td>
    <td><input type="number" [(ngModel)]="pozycja.ceneNetto"></td>
    <td><input type="number" [(ngModel)]="pozycja.wartoscVat"></td>
    <td><input type="number" [(ngModel)]="pozycja.wartoscBrutto"></td>
    <td (click)="removePozycja(pozycja.id)">Usuń</td>
  </tr>
</table>


<button class="btn" (click)="save()">Zapisz</button>
