<table class="table" id="details" style="background-color: white">
  <thead>
  <tr>
    <th>Parametr</th>
    <th>Wartość</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>ID</td>
    <td><input type="ID" [(ngModel)]="invoice.id"></td>
  </tr>
  <tr>
    <td>Nazwa</td>
    <td><input type="nazwa" [(ngModel)]="invoice.name"></td>
  </tr>
  </tbody>

</table>


<button class="btn" (click)="save()">Zapisz</button>
<button (click)="download()">Pobierz</button>
