<table class="table">
  <thead>
  <tr>
    <th>id</th>
    <th>nazwa</th>
    <th>ulica</th>
    <th>miasto</th>
    <th>kodPocztowy</th>
    <th>nip</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td><input type="number" [(ngModel)]="klient.id"></td>
