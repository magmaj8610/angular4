<table class="table">
  <thead>
  <tr><td (click)="newKlient()" >Nowy klient</td></tr>
  </thead>
</table>
<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nazwa</th>
    <th>Ulica</th>
    <th>Miasto</th>
    <th>Kod pocztowy</th>
    <th>NIP</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let temp of klienci; let i = index">
    <td><a href="lista_klientow/edycja/{{temp.id}}">{{temp.id}}--EDYCJA</a></td>
    <td>{{temp.nazwa}}</td>
    <td>{{temp.ulica}}</td>
    <td>{{temp.miasto}}</td>
    <td>{{temp.kodPocztowy}}</td>
    <td>{{temp.nip}}</td>
    <td (click)="delete(temp.id)">Usu≈Ñ</td>
  </tr>
  </tbody>
</table>
