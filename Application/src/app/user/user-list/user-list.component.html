<input type="button" value="Nowy użytkownik" [routerLink]="['stworz']" class="btn"><br>
<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nazwa</th>
    <th>Ulica</th>
    <th>Miasto</th>
    <th>Kod ocztowy</th>
    <th>NIP</th>
    <th>Login</th>
    <th>hasło</th>
    <th>Logo Id</th>
    <th>Numer Konta</th>
    <th>Bank</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let temp of uzytkownicy; let i = index">
    <td><a href="lista_uzytkownikow/edycja/{{temp.id}}">{{temp.id}}--EDYCJA</a></td>
    <td>{{temp.nazwa}}</td>
    <td>{{temp.ulica}}</td>
    <td>{{temp.miasto}}</td>
    <td>{{temp.kodPocztowy}}</td>
    <td>{{temp.nip}}</td>
    <td>{{temp.login}}</td>
    <td>{{temp.haslo}}</td>
    <td>{{temp.logoId}}</td>
    <td>{{temp.numerKonta}}</td>
    <td>{{temp.bank}}</td>
    <td (click)="delete(temp.id)">Usuń</td>
  </tr>
  </tbody>
</table>
