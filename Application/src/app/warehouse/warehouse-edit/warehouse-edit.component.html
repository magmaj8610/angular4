<table class="table table-striped table-bordered table-hover table-condensed table-responsive">
  <thead>
  <th>Pola do edytowania</th>
  </thead>
  <tbody>
  <tr>
    <td>ID</td>
    <td><input type="number" [(ngModel)]="towar.id" class="form-control"></td>
  </tr>
  <tr>
    <td>Nazwa towaru</td>
    <td><input type="text" [(ngModel)]="towar.nazwa" class="form-control"></td>
  </tr>
  <tr>
    <td>Cena</td>
    <td><input type="number" [(ngModel)]="towar.cena" class="form-control"></td>
  </tr>
  </tbody>

  <button class="btn" (click)="save()">Zapisz</button>
</table>
